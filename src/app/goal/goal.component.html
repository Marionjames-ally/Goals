<div>
    <h1>My Goals</h1>
    <hr>
    <ul>
        <div *ngFor='let goal of goals;let i=index'>
      <li>
        {{goal.name}}
       
        </li>
        <button (click)='toggleDetails(i)'>toggle Details</button>
        <app-goal-detail *ngIf='goal.showDescription' [goal]='goal'></app-goal-detail>
    </div>
    </ul>
    <p *ngIf='goals.lenth>3'>TOO MANY GOALS!!</p>
  </div>
